---
- name: copy test01
  unarchive:
    src: /home/ec2-user/httpd.tar.gz
    dest: /etc/
    owner: root
    group: root
    mode: 0644
  when:
    ansible_eth0.ipv4.address == "172.16.0.21"

- name: copy test02
  copy:
    src: /home/ec2-user/httpd.tar.gz
    dest: /etc/httpd/
    owner: root
    group: root
    mode: 0644
  when:
    ansible_eth0.ipv4.address == "172.16.0.22"
...
