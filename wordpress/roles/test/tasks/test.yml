---
- name: copy test01
  copy:
    src: /home/ec2-user/test01/conf
    dest: /home/ec2-user/test01
    owner: root
    group: root
    mode: 0644
    directory_mode: yes
  when:
    ansible_eth0.ipv4.address == "172.16.0.21"

